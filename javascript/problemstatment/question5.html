    <h1> enter a string</h1>
    <input type="text"  id="word">
    <input type="button" onclick="checkUpperorLower()" value="checkit">

    
   <script>
    function checkUpperorLower()
    {

    
            var txt=document.getElementById("word").value;
            var character=txt.charAt(0);
            var upper=character.toUpperCase();
            if(upper==character){
                window.alert("uppercase")
            }else{
                window.alert("lowercase")
            }

</script>
